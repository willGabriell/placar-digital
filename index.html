<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>

    <title>Placar</title>
</head>
<body>
    <main>
            <div class="container" id="home">
                <div class="team-name">
                    <span>Home</span>
                </div>
                <div class="score">
                    <span id="home-score">0</span>
                </div>
            </div>
            
            <div class="container" id="away">
                <div class="team-name">
                    <span>Away</span>
                </div>
                <div class="score">
                    <span id="away-score">0</span>
                </div>
            </div>
            <div class="minus-buttons">
                <button class="minus" id="home-minus">-1</button>
                <button class="minus" id="away-minus">-1</button>
            </div>
    </main>
</body>
</html>
